<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <!--TASK01-->
    <ul id="categories">
        <li class="item">
          <h2>Тварини</h2>
      
          <ul>
            <li>Кіт</li>
            <li>Хом'як</li>
            <li>Кінь</li>
            <li>Папуга</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукти</h2>
      
          <ul>
            <li>Хліб</li>
            <li>Петрушка</li>
            <li>Сир</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технології</h2>
      
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>

      <!--TASK02-->
      <ul id="ingredients"></ul>

      <!--TASK03-->
      <ul id="gallery"></ul>

      <!--TASK04-->
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>

      <!--TASK05-->
        <input type="text" placeholder="Ваше ім'я?" id="name-input" />
        <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>

        <!--TASK06-->
        <input
            type="text"
            id="validation-input"
            data-length="6"
            placeholder="Введи 6 символів"
        />

        <!--TASK07-->
        <input id="font-size-control" type="range" />
        <br />
        <span id="text">Абракадабра!</span>
        
    <script src="./js/task.js" type="module"></script>
</body>
</html>
